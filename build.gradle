plugins {
    id 'org.springframework.boot' version '2.1.6.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.bryer'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'cn.hutool:hutool-all:4.6.1'
    implementation 'com.mchange:c3p0:0.9.5'
    implementation 'org.apache.commons:commons-dbcp2:2.6.0'
    implementation 'org.projectlombok:lombok'
    implementation fileTree(dir: 'lib', include: ['*.jar'])
    // https://mvnrepository.com/artifact/com.flipkart/open-replicator
	compile("com.flipkart:open-replicator:1.0.8")
	{
	// https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
//testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
	
    exclude module: "slf4j-log4j12"
	}
  
   
}

 